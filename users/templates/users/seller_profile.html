{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold m-10 ">Seller Profile Page </h1>
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    
    <div class="rounded shadow-lg"> 
        <div>
            <img src="{{seller.profile.image.url}}">
        </div>
        <div class="font-bold text-xl mb-2 px-6 py-4"> {{seller.username}} </div>
        <div class="font-bold text-xl mb-2 px-6 py-4"> {{seller.profile.contact_number}} </div>

    </div>
</div>

{% endblock %}
