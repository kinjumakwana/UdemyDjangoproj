{% extends 'myapp/base.html' %}

{% block content %}
<div class="text-2xl m-10 p-10 font-bold"> My listings </div>
{% for product in products%}
    <div class="itemcontainer flex shadow-lg m-10 p-10"> 
      <span class="w-1/5">
        <img class="w-40 h-40" src="{{product.images.url}}">
      </span>  
      <span class="w-2/5">
        
        <div class="font-bold text-gray-500"> {{product.name}} </div>
        <div class="text-green-700">${{product.price}} </div>
        <div> {{product.desc}} </div>
      </span> 
      <span class="w-1/5 my-10 mx-10">
        <!-- remove update_product and add ProductUpdateView -->
        <a class="bg-green-500 text-white font-bold px-5 py-2 mr-2" href="{% url 'myapp:ProductUpdateView' product.id %}"> Edit </a>
        <!-- remove delete_product and add ProductDeleteView -->
        <a class="bg-red-500 text-white font-bold px-5 py-2" href="{% url 'myapp:ProductDeleteView' product.id %}"> Delete </a>
        
      </span> 
     
    </div>
<!-- {{products}} -->

{% endfor %}
{% endblock %}
