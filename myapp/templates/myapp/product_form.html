{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold m-10 ">Add Product </h1>
<form class="bg-white shadow-md m-10 px-8" method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- {{form.as_p}} -->
    <!-- Cross Site Request Forgery-->
    <div class="p-3">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Name: </label>
        <div class="shadow apperence-none border rounded py-2 px-3 mr-10 w-1/3"> {{form.name}}</div>
    </div>
    <div class="p-3">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Price: </label>
        <div class="shadow apperence-none border rounded py-2 px-3 mr-10 w-1/3"> {{form.price}}</div>
    </div>
    
    <div class="p-3">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Description: </label>
        <div class="shadow apperence-none border rounded py-2 px-3 mr-10 w-1/3"> {{form.desc}}</div>
    </div>
    <div class="p-3">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Image: </label>
        <div class="shadow apperence-none border rounded py-2 px-3 mr-10 w-1/3"> {{form.images}}</div>
    </div>
    <div class="p-3">
        <div class="hidden shadow apperence-none border rounded py-2 px-3 mr-10 w-1/3"> {{form.seller_name}}</div>
    </div>
    <div class="p-3">
        
        <input class="shadow apperence-none border rounded py-2 px-3 mr-10 bg-green-500" type="submit" name="Add Product" value="Add Product">
    </div>
</form>
{% endblock %}
